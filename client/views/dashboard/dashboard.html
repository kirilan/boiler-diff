<template name="dashboard">
  <div class="dashboard">
    <div class="page-header">
      <h1>Dashboard - compliance checks</h1>
    </div>
    <h3>Compliance checks failed for the following vCenter VMs</h3>
      (VM.Name not in CREQ.DESCRIPTION; VM.Name not in SCOM.ComputerName)
      {{> tabular table=TabularTables.VI_Compliance class="table table-striped table-bordered table-condensed"}}

      <button type="button" class="btn btn-xs refresh-vmcompliance">Refresh VMs</button>
      <br>
      <h3> Compliance checks failed for the following CREQ Entries</h3>
      (DECOMMISSIONED      = 'N'
      VIRTUAL_FLAG        = 'N'
      HARDWARE_STATUS     != 'Active'
      HS_FLAG_DESCRIPTION  = 'Server'
      )

      {{> tabular table=TabularTables.CREQ_Compliance class="table table-striped table-bordered table-condensed"}}

      <button type="button" class="btn btn-xs refresh-creqcompliance">Refresh CREQ</button>
  </div>
</template>
